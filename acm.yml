AWSTemplateFormatVersion: "2010-09-09"
Description: ACM Certificate for CloudFront in us-east-1

Parameters:
  DomainName:
    Type: String
    Default: "*.timjosmith.com"

Resources:
  SSLCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DomainName
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref DomainName
          HostedZoneId: Z07023503P1PJJX3TKC0  # Replace with correct Route 53 Hosted Zone ID

Outputs:
  CertificateArn:
    Description: The ARN of the ACM certificate in us-east-1
    Value: !Ref SSLCertificate
    Export:
      Name: MySSLCertificateArn
